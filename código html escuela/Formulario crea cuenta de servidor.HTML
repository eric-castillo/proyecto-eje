<html>
<head>
    <link rel="stylesheet" href="style 2.css">
<title>Formulario crea cuenta de servidor</title>
</head>
<body>
    <center><section class=form-creacuentaservidor>
        <h4>Formulario crea cuenta de servidor</h4>
        <input class="controls" type="text" name="nombre o nombres" id="nombre o nombres" placeholder="ingrese su nombre o nombres">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="ingrese sus apellidos">
        <input class="controls" type="email" name="correo electrónico" id="correo electrónico" placeholder="ingrese su correo electronico">
        <input class="controls" type="number" name="número telefónico" id="número telefónico" placeholder="ingrese su numero telefonico">
        <input class="controls" type="text" name="nombre de usuario (8 digitos)" id="nombre de usuario (8 digitos)" placeholder="ingrese su nombre de usuario (8 digitos)">
        <input class="controls" type="password" name="contraseña (10 digitos letra y números)" id="contrasela (10 digitos letra y números)" placeholder="ingrese una contrasena (10 digitos letra y numeros)">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="ingrese nuevamente la contrasena">
        <input class="controls" type="email" name="correo de recuperación" id="correo de recuperación" placeholder="ingrese un correo de recuperacion de la cuenta">
        <input class="controls" type="text" name="ubicación" id="ubicación" placeholder="ingrese su ubicacion">
        <input class="controls" type="text" name="servicio" id="servicio" placeholder="ingrese su servicio">
        <input class="controls" type="text" name="horarios" id="horarios" placeholder="ingrese sus horarios de disponibilidad">
    </section></center>
    <center><p><a href="Terminos y condiciones.HTML">Estoy de acuerdo con los terminos y condiciones</a></p></center>
    <center><input class="botons" type="submit" value="crear cuenta"></center>
    <center><p><a href="Registrarse.HTML">Ya tengo una cuenta</a></p></center>
</body>
</html>
